<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Formulário de Contato</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

<section>
  <form class="form1" id="meuform" action="pagAfterForm.html" method="post">
    <h2>Formulário de Contato</h2>
    <br>
    <label for="date">Data de Nascimento:</label>
    <input type="date" id="date" name="date" required>
    <br>
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>
<br>
    <label for="color">Cor Preferida:</label>
    <input type="color" id="color" name="color" required>
<br>
    <label for="tel">Número de Telemóvel:</label>
    <input type="tel" id="tel" name="tel" required>
<br>
    <label for="url">Link para a Página Pessoal:</label>
    <input type="url" id="url" name="url" required>
<br>

<!-- botao para continuar registo do grupo -->
    <button type="button" class="button2" onclick="enviarForm()">Registar</button>
  </form>
  <script>
  function enviarForm() {
    // Envia o formulário
    document.getElementById("meuform").submit();

    // Navega para outra página
    window.location.href = "pagAfterForm.html";
  }
  </script>
</section>
</body>
</html>
