  <!--  Checkbox para escolha de género -->

    <legend>Escolha o género da atuação</legend>
    <input list="genero">
    <datalist type="datalist" id="genero" style="background-color: #f5f5f5; font-size: 14px;">
      <option type="radio" name="mp4" value="musica">atuação musical<br>
      <option type="radio" name="mp4" value="stand-up">stand-up comedy<br>

    <button type="button" class="button2" onclick="enviarForm()">Submeter</button>
  </form>
  <script>
  function enviarForm() {
    // Envia o formulário
    document.getElementById("myForm").submit();

    // Navega para outra página
    window.location.href = "pagAfterForm.html";
  }
